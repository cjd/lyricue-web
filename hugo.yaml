publishDir: /home/cjd/Sync/Website/lyricue/
baseURL: https://www.lyricue.org/
languageCode: en-AU
title: Lyricue - The GNU Lyric Display System
theme: mainroad
timezone: Australia/Sydney
enableRobotsTXT: true
site_logo: /images/sitelogo.png
pagination:
  pagerSize: 8
taxonomies:
  category: categories
  tag: tags
params:
  description: Lyricue - The GNU Lyric Display System
  defaultTheme: auto
  disableThemeToggle: false
  showShareButtons: true
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: false
  opengraph: true
  schema: true
  toc: true
  pager: true
  readmore: true
  logo:
    image: /images/sitelogo.png
    title: false
  style:
    vars:
      highlightColor: "#FF8888"
  sidebar:
    home: right
    list: left
    single: false
    widgets:
      - taglist
      - recent
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  widgets:
    search:
      url: /search/
      name: q
  post_meta:
    - date
    - tag
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menus:
  main:
    - name: Home
      url: /
      weight: 1
